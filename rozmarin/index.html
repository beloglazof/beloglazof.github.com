<style>
    .slick-slider .slick-dots {
        zoom: 1.1;
        position: absolute;
        bottom: 25px;
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
        list-style: none;
        text-align: center;
    }

    .slick-slider .slick-dots li {
        margin: 0;
    }

    .slick-slider .slick-dots li.slick-active button:before {
        opacity: .75;
        content: '⦿';
        zoom: 2;
        left: -50%;
        top: -55%;
    }

</style>
